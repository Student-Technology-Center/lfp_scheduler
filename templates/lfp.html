<!DOCTYPE html>
<html>
	<head>
		<Title>This is a test</Title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.css" />

		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.js"></script>

		<script type="text/javascript">
		function fetchEvents(start, end, timezone, callback)
		{
			$.ajax({
				url: '/lfp/api/calendar',
				dataType: 'json',
				success: function(data, status)
				{
					var events = []
					for (var i = 0; i < data.data.length; i++)
					{
						events.push({
							title:"lfp "+data.data[i].priority,
							start:data.data[i].start_time
						})
					}
					callback(events)
				}
			})
			//callback([{title: "test", start: "2018-01-04T13:00", end:"2018-01-04T14:00"}, {title: "test2", start: "2018-01-04T13:00", end:"2018-01-04T14:00"}])
		}

		$(function()
		{
			$('#calendar').fullCalendar(
			{
				defaultView: 'agendaWeek',
				defaultTimedEventDuration: '01:00:00',
				allDayDefault: false,
				minTime: '6:00',
				businessHours:[
					{
						dow: [0],
						start: '14:00',
						end: '21:00'
					},
					{
						dow: [1, 2, 3, 4],
						start: '08:00',
						end: '21:00'
					},
					{
						dow: [5],
						start: '08:00',
						end: '17:00'
					},
					{
						dow: [6],
						start: '11:00',
						end: '18:00'
					}
				],
				events: fetchEvents
			});
		});
		</script>

	</head>
	<body>
		Here's some test content.
		<div id="calendar"></div>
		<div id="res"></div>
	</body>
</html>
