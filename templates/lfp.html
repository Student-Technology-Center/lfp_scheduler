<!DOCTYPE html>
<html>
	<head>
		<Title>This is a test</Title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.css" />

		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.js"></script>

		<script type="text/javascript">
		$(function(){
			$('#calendar').fullCalendar({
				defaultView: 'agendaWeek',
				allDayDefault: false,
				minTime: '6:00',
				businessHours:[
					{
						dow: [0],
						start: '14:00',
						end: '21:00'
					},
					{
						dow: [1, 2, 3, 4],
						start: '08:00',
						end: '21:00'
					},
					{
						dow: [5],
						start: '08:00',
						end: '17:00'
					},
					{
						dow: [6],
						start: '11:00',
						end: '18:00'
					}
				],
				events: function(start, end, timezone, callback) {
					callback([{title: "test", start: "2017-12-25T13:00", end:"2017-12-25T14:00"}, {title: "test2", start: "2017-12-25T13:00", end:"2017-12-25T14:00"}])
				}
			});
		});
		</script>

	</head>
	<body>
		Here's some test content.
		<div id="calendar"></div>
	</body>
</html>
